# =============================================================================
# NGINX SERVER CONFIGURATION - AI Deadline
# =============================================================================
# Reverse proxy configuration for all services
# Domain: ai-deadline.io.vn
# =============================================================================

# NOTE: limit_req_zone is defined in main nginx.conf

# -----------------------------------------------------------------------------
# Upstream definitions
# -----------------------------------------------------------------------------
upstream backend_api {
    server backend:8000;
    keepalive 32;
}

upstream frontend_app {
    server frontend:80;
    keepalive 32;
}

upstream n8n_app {
    server n8n:5678;
    keepalive 32;
}

# -----------------------------------------------------------------------------
# HTTP to HTTPS redirect
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name ai-deadline.io.vn www.ai-deadline.io.vn api.ai-deadline.io.vn n8n.ai-deadline.io.vn;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -----------------------------------------------------------------------------
# MAIN FRONTEND - ai-deadline.io.vn
# -----------------------------------------------------------------------------
server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl;
    server_name ai-deadline.io.vn www.ai-deadline.io.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ai-deadline.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-deadline.io.vn/privkey.pem;
    
    # SSL Security settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend application
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# -----------------------------------------------------------------------------
# BACKEND API - api.ai-deadline.io.vn
# -----------------------------------------------------------------------------
server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl;
    server_name api.ai-deadline.io.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ai-deadline.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-deadline.io.vn/privkey.pem;
    
    # SSL Security settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # NOTE: CORS is handled by FastAPI backend, not nginx
    # This prevents duplicate Access-Control-Allow-Origin headers

    # Rate limiting for login
    location /api/auth/login {
        limit_req zone=login_limit burst=5 nodelay;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long-running AI requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # Health check
    location /health {
        proxy_pass http://backend_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

# -----------------------------------------------------------------------------
# N8N AUTOMATION - n8n.ai-deadline.io.vn
# -----------------------------------------------------------------------------
server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl;
    server_name n8n.ai-deadline.io.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ai-deadline.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-deadline.io.vn/privkey.pem;
    
    # SSL Security settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # n8n application
    location / {
        proxy_pass http://n8n_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Longer timeouts for n8n workflows
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Webhook endpoints
    location /webhook/ {
        proxy_pass http://n8n_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
